<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emu Otori</title>
    <style>
        #js-emu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="playAllBtn" style="position: fixed; top: 10px; left: 10px; z-index: 9999;">
        Play All Sounds
    </button>
    
    <div  id="js-emu" ><img src="../image/Emu.png"alt="Emu Otori" style="width: 300px; height: auto;"></div>
</body>
<script>
    let clonePositions = [];

    function makeSound() {
        let audio = new Audio('../Audio/emu_haha.mp3');
        audio.play();
    }
    function duplicateImage() {
        let original = document.getElementById('js-emu');
        let clone = original.cloneNode(true);
        // clone.style.position = 'absolute';
        clone.style.top = Math.random() * window.innerHeight + 'px';
        clone.style.left = Math.random() * window.innerWidth + 'px';
        clone.classList.add('emu-clone');
        document.body.appendChild(clone);
        clone.addEventListener('click', makeSound);
        clone.addEventListener('click', duplicateImage);
    }
    let EmuElemnt = document.getElementById('js-emu');
    EmuElemnt.addEventListener('click',makeSound);
    EmuElemnt.addEventListener('click', duplicateImage);

    let playAllBtn = document.getElementById('playAllBtn');
    
    playAllBtn.addEventListener('click', () => {    
    let allEmus = document.querySelectorAll('#js-emu, .emu-clone');
    allEmus.forEach((_, index) => {
        let delay = Math.random() * 500; 
        setTimeout(() => {
            let audio = new Audio('../Audio/emu_haha.mp3');
            audio.play();
        }, delay);
    });
});
</script>
</html>
